<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base Styles */
body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    margin: 2rem;
    background: #f8f9fa;
    color: #2c3e50;
}

/* Form Container */
div {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
}

/* Form Elements */
form p {
    margin: 1.5rem 0;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

label {
    font-weight: 500;
    color: #495057;
    font-size: 0.9em;
}

input, textarea, select {
    padding: 0.8rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    transition: all 0.3s ease;
}

input:focus, textarea:focus, select:focus {
    border-color: #4dabf7;
    outline: none;
    box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.2);
}

/* Button Styling */
button[type="submit"] {
    background: linear-gradient(135deg, #4dabf7, #228be6);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(34, 139, 230, 0.3);
}

/* Results Section */
hr {
    margin: 3rem auto;
    border: none;
    border-top: 2px solid #e9ecef;
    max-width: 800px;
}

p {
    text-align: center;
    font-size: 1.2em;
    margin: 2rem 0;
}

p > strong {
    color: #228be6;
    background: #e7f5ff;
    padding: 0.3rem 0.8rem;
    border-radius: 6px;
}

/* Results Display */
.results {
    max-width: 800px;
    margin: 2rem auto;
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
}

.result-item {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
}

.result-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.results {
    animation: fadeIn 0.6s ease;
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        margin: 1rem;
    }
    
    div {
        padding: 1.5rem;
    }
    
    form p {
        margin: 1rem 0;
    }
    
    .results {
        grid-template-columns: 1fr;
    }
}


    </style>
</head>
<body>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p }}
            <button type="submit">Recommend</button>
        </form>
    </div>
    <hr>
    <p>Showing recommendation for {{ search_term }}</p>
    {{ results }}
</body>
</html>
